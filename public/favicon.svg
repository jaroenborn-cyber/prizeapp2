<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0f172a"/>
  
  <!-- C letter -->
  <text x="6" y="46" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#grad)">C</text>
  
  <!-- M as bar chart -->
  <g fill="url(#grad)">
    <!-- Bar 1 (left leg of M) -->
    <rect x="32" y="18" width="6" height="30" rx="1"/>
    <!-- Bar 2 (middle-left, shorter) -->
    <rect x="40" y="28" width="6" height="20" rx="1"/>
    <!-- Bar 3 (middle-right, shorter) -->
    <rect x="48" y="24" width="6" height="24" rx="1"/>
    <!-- Bar 4 (right leg of M) -->
    <rect x="56" y="14" width="6" height="34" rx="1" transform="translate(-4, 0)"/>
  </g>
</svg>
